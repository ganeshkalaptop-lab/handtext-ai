<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToHand - AI Handwriting Generator</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- UPDATED Header with New Design -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <span class="logo-icon">‚úçÔ∏è</span>
                <h1 class="logo">TextToHand</h1>
                <span class="logo-tagline">AI Handwriting</span>
            </div>
            <button id="themeBtn" class="theme-btn">üåô</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Left Sidebar - Controls -->
        <aside class="sidebar">
            
            <!-- Text Input Section -->
            <div class="card">
                <h3 class="card-title">üìù Your Text</h3>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type or paste your text here...

‚ú® Supports multiple languages
üìÑ No character limit
üé® Beautiful handwriting fonts"
                ></textarea>
                <div class="text-info">
                    <span id="charCount">0 characters</span>
                    <span id="wordCount">0 words</span>
                </div>
                <div class="btn-group">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="sampleBtn" class="btn btn-secondary">Sample Text</button>
                </div>
            </div>

            <!-- Font Selection -->
            <div class="card">
                <h3 class="card-title">‚úíÔ∏è Font Style (70 Fonts)</h3>
                <div class="font-grid" id="fontGrid">
                    <!-- Fonts will be added by JavaScript -->
                </div>
            </div>

            <!-- Customization Options -->
            <div class="card">
                <h3 class="card-title">üé® Customize</h3>
                
                <!-- Font Size -->
                <div class="control-group">
                    <label>Font Size: <span id="sizeValue">20px</span></label>
                    <input type="range" id="fontSize" min="14" max="36" value="20" class="slider">
                </div>

                <!-- Line Spacing -->
                <div class="control-group">
                    <label>Line Spacing: <span id="spacingValue">1.8</span></label>
                    <input type="range" id="lineSpacing" min="1.2" max="3.0" step="0.1" value="1.8" class="slider">
                </div>

                <!-- UPDATED: 12 Ink Colors (Professional + Pastels) -->
                <div class="control-group">
                    <label>üñäÔ∏è Ink Color:</label>
                    <div class="color-picker">
                        <button class="color-box active" data-color="#000000" style="background: #000000;" title="Black"></button>
                        <button class="color-box" data-color="#0047AB" style="background: #0047AB;" title="Blue"></button>
                        <button class="color-box" data-color="#DC143C" style="background: #DC143C;" title="Red"></button>
                        <button class="color-box" data-color="#228B22" style="background: #228B22;" title="Green"></button>
                        <button class="color-box" data-color="#8B4513" style="background: #8B4513;" title="Brown"></button>
                        <button class="color-box" data-color="#4B0082" style="background: #4B0082;" title="Purple"></button>
                        <button class="color-box" data-color="#FF6B9D" style="background: #FF6B9D;" title="Pink"></button>
                        <button class="color-box" data-color="#FF8C00" style="background: #FF8C00;" title="Orange"></button>
                        <button class="color-box" data-color="#20B2AA" style="background: #20B2AA;" title="Teal"></button>
                        <button class="color-box" data-color="#6A5ACD" style="background: #6A5ACD;" title="Slate Blue"></button>
                        <button class="color-box" data-color="#2F4F4F" style="background: #2F4F4F;" title="Dark Gray"></button>
                        <button class="color-box" data-color="#8B0000" style="background: #8B0000;" title="Dark Red"></button>
                    </div>
                </div>

               <!-- UPDATED: Better Visible Paper Backgrounds -->
<div class="control-group">
    <label>üìÑ Paper Background:</label>
    <div class="bg-color-picker">
        <!-- Pure White -->
        <button class="bg-color-box active" data-bg="#FFFFFF" style="background: #FFFFFF;" title="Pure White">
            <span class="checkmark">‚úì</span>
        </button>
        
        <!-- 4 LIGHT BUT VISIBLE (You can see the difference from white!) -->
        <button class="bg-color-box" data-bg="#FFF9E6" style="background: #FFF9E6;" title="Light Cream">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#E3F2FD" style="background: #E3F2FD;" title="Light Blue">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#FCE4EC" style="background: #FCE4EC;" title="Light Pink">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#E8F5E9" style="background: #E8F5E9;" title="Light Green">
            <span class="checkmark">‚úì</span>
        </button>
        
        <!-- 4 MEDIUM (Clearly visible, good contrast) -->
        <button class="bg-color-box" data-bg="#FFE082" style="background: #FFE082;" title="Soft Yellow">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#B3E5FC" style="background: #B3E5FC;" title="Sky Blue">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#FFCCBC" style="background: #FFCCBC;" title="Peach">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#D1C4E9" style="background: #D1C4E9;" title="Lavender">
            <span class="checkmark">‚úì</span>
        </button>
        
        <!-- 3 MORE VISIBLE (Darker but text still clear) -->
        <button class="bg-color-box" data-bg="#A5D6A7" style="background: #A5D6A7;" title="Mint Green">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#FFAB91" style="background: #aac35f;" title="Coral">
            <span class="checkmark">‚úì</span>
        </button>
        <button class="bg-color-box" data-bg="#80DEEA" style="background: #80DEEA;" title="Cyan">
            <span class="checkmark">‚úì</span>
        </button>
    </div>
</div>
                <!-- Interactive Paper Type Selector -->
                <div class="control-group">
                    <label>üìì Notebook Paper Style:</label>
                    <div class="paper-selector" id="paperSelector">
                        <!-- Paper cards will be added by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary">
                ‚ú® Generate Handwriting
            </button>

        </aside>

        <!-- Right Side - Preview -->
        <main class="preview-section">
            
            <div class="preview-card">
                <div class="preview-header">
                    <h3>üìÑ Preview</h3>
                    <div class="download-buttons" id="downloadBtns" style="display: none;">
                        <button id="downloadPNG" class="btn btn-success">üì• PNG</button>
                        <button id="downloadPDF" class="btn btn-success">üì• PDF</button>
                    </div>
                </div>

                <!-- Preview Area -->
                <div class="preview-area" id="previewArea">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">‚úçÔ∏è</div>
                        <h2>No Preview Yet</h2>
                        <p>Type your text and click "Generate Handwriting"</p>
                    </div>
                    
                    <!-- Generated Pages Container -->
                    <div class="pages-container" id="pagesContainer" style="display: none;">
                        <!-- Pages will be generated here -->
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generating handwriting...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
