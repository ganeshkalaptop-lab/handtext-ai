<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToHand - AI Handwriting Generator</title>
    
    <!-- Make sure this file exists and is named exactly: styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <h1 class="logo">‚úçÔ∏è Realhand ai</h1>
        <button id="themeBtn" class="theme-btn">üåô</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Left Sidebar - Controls -->
        <aside class="sidebar">
            
            <!-- Text Input Section -->
            <div class="card">
                <h3 class="card-title">üìù Your Text</h3>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type or paste your text here...

‚ú® Supports multiple languages
üìÑ No character limit
üé® Beautiful handwriting fonts"
                ></textarea>
                <div class="text-info">
                    <span id="charCount">0 characters</span>
                    <span id="wordCount">0 words</span>
                </div>
                <div class="btn-group">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="sampleBtn" class="btn btn-secondary">Sample Text</button>
                </div>
            </div>

            <!-- Font Selection -->
            <div class="card">
                <h3 class="card-title">‚úíÔ∏è Font Style (70 Fonts)</h3>
                <div class="font-grid" id="fontGrid">
                    <!-- Fonts will be added by JavaScript -->
                </div>
            </div>

            <!-- Customization Options -->
            <div class="card">
                <h3 class="card-title">üé® Customize</h3>
                
                <!-- Font Size -->
                <div class="control-group">
                    <label>Font Size: <span id="sizeValue">20px</span></label>
                    <input type="range" id="fontSize" min="14" max="36" value="20" class="slider">
                </div>

                <!-- Line Spacing -->
                <div class="control-group">
                    <label>Line Spacing: <span id="spacingValue">1.8</span></label>
                    <input type="range" id="lineSpacing" min="1.2" max="3.0" step="0.1" value="1.8" class="slider">
                </div>

                <!-- Text Color -->
                <div class="control-group">
                    <label>Ink Color:</label>
                    <div class="color-picker">
                        <button class="color-box active" data-color="#000000" style="background: #000000;" title="Black"></button>
                        <button class="color-box" data-color="#0047AB" style="background: #0047AB;" title="Blue"></button>
                        <button class="color-box" data-color="#DC143C" style="background: #DC143C;" title="Red"></button>
                        <button class="color-box" data-color="#228B22" style="background: #228B22;" title="Green"></button>
                        <button class="color-box" data-color="#8B4513" style="background: #8B4513;" title="Brown"></button>
                        <button class="color-box" data-color="#4B0082" style="background: #4B0082;" title="Purple"></button>
                    </div>
                </div>

                <!-- UPDATED: Interactive Paper Type Selector -->
                <div class="control-group">
                    <label>üìì Notebook Paper Style:</label>
                    <div class="paper-selector" id="paperSelector">
                        <!-- Paper cards will be added by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary">
                ‚ú® Generate Handwriting
            </button>

        </aside>

        <!-- Right Side - Preview -->
        <main class="preview-section">
            
            <div class="preview-card">
                <div class="preview-header">
                    <h3>üìÑ Preview</h3>
                    <div class="download-buttons" id="downloadBtns" style="display: none;">
                        <button id="downloadPNG" class="btn btn-success">üì• PNG</button>
                        <button id="downloadPDF" class="btn btn-success">üì• PDF</button>
                    </div>
                </div>

                <!-- Preview Area -->
                <div class="preview-area" id="previewArea">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">‚úçÔ∏è</div>
                        <h2>No Preview Yet</h2>
                        <p>Type your text and click "Generate Handwriting"</p>
                    </div>
                    
                    <!-- Generated Pages Container -->
                    <div class="pages-container" id="pagesContainer" style="display: none;">
                        <!-- Pages will be generated here -->
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generating handwriting...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- External Libraries - These load from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Your JavaScript - Make sure this file exists and is named exactly: script.js -->
    <script src="script.js"></script>

</body>
</html>
